<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" /> -->
  </head>
  <style>
    .input-field {
      display: flex;
      justify-content: flex-start;
      width: 60%;
      margin: .5rem;
    }
    .field {
      margin-left: 10px
    }
    .spacer {
      margin-bottom: 10px
    }
  </style>
  <body>
    <main>
      <form action="">
        <h1>Contact Form</h1>
        <div class="input-field spacer">
          <label for="name">Username:   </label>
          <input type="text" id="name" name="name" class="field" required>
        </div>
        <div class="input-field spacer">
          <label for="email">Email:   </label>
          <input type="text" id="email" name="email" class="field" required>
        </div>

        <div class="spacer">
          <label class="title">Would you like to be registed for the newsletter</label><br>
          <div class="input-field">
            <input type="radio" id="yes" value="yes" class="radio">
            <label for="yes">Yes, sign me up</label>
            <input type="radio" id="no" value="no" class="radio">
            <label for="no">No, thank you</label> <br><br>
          </div>
        </div>
        
        <div class="input-field spacer">
          <label for="date">Todays Date</label>

          <input type="date" id="date" name="date" class="field" required>
        </div>
        <input type="submit" value="Submit" class="submit">
        <input type="reset" value="Reset" class="reset"><br><br>
      </form>
    </main>
  </body>
</html>
