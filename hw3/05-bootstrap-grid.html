<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <h1 class="my-4">05 - Bootstrap Grid</h1>

      <div class="bootstrap-grid row row1">
        <div class="col-xs-12 col-sm-6 col-md-8"></div>
        <div class="col-xs-12 col-sm-6 col-md-4"></div>
      </div>
  
      <div class="bootstrap-grid row row2">
        <div class="col-12 col-sm-3 col-md-9"></div>
        <div class="col-12 col-sm-9 col-md-3"></div>
      </div>
  
      <div class="bootstrap-grid row row3">
        <div class="col row3"></div>
        <div class="col row3"></div>
        <div class="col row3"></div>
      </div>

      <div class="bootstrap-grid row row4">
        <div class="col-12 col-md-2 row4"></div>
        <div class="col-12 col-md-2 row4"></div>
        <div class="col-12 col-md-8 row4"></div>
      </div>
    </main>
  </body>
</html>
